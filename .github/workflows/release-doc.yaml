name: Build Docs

on:
  push:
    tags:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    
    runs-on: ${{ matrix.os }}
    steps:
      #- name: Dump Github context
      #  run: echo "$GITHUB_CONTEXT"
      #  env:
      #    GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Configure workflow
        id: branch_name
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install and configure poetry
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install poetry

          poetry config virtualenvs.in-project true          

      - name: Cache Poetry
        uses: actions/cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
            ${{ runner.os }}-

      - name: Install Package Dependencies
        run: poetry install

      - name: Create version and Publish to gh-pages
        run: |
          poetry run mike deploy $VERSION
          poetry run mike set-default $VERSION

          git push origin gh-pages
        env:
          VERSION: ${{ steps.branch_name.outputs.SOURCE_TAG }}

      - name: Checkout Develop
        uses: actions/checkout@v2
        with:
          ref: 'develop'

      - name: Update Poetry Version
        run: poetry version $VERSION
        env:
          VERSION: ${{ steps.branch_name.outputs.SOURCE_TAG }}
          
      - name: Push updated version to develop
        run: |
          git add pyproject.toml
          git status
          git push
